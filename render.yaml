databases:
  - name: alma-db
    plan: free
    databaseName: alma
    ipAllowList: []   # o tu lista de IPs permitidas

services:
  - type: web
    name: almaconecta-1
    env: docker
    plan: free
    releaseCommand: >
      bash -lc '
        php artisan migrate:status || true;
        if [ "${RUN_FRESH:-0}" = "1" ]; then
          echo "RUN_FRESH=1 → php artisan migrate:fresh --force";
          php artisan migrate:fresh --force;
        else
          echo "RUN_FRESH not set → php artisan migrate --force";
          php artisan migrate --force;
        fi
        php artisan migrate:status || true
      '
    dockerfilePath: ./Dockerfile

    # (Opcional pero útil) Health check para que Render espere a que la app responda
    healthCheckPath: /

    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY        # definilo en el dashboard (no lo guardes en git)
        sync: false

      # Conexión a la DB administrada por Render
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: alma-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: alma-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: alma-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: alma-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: alma-db
          property: password

      # Toggle para hacer fresh solo cuando lo necesites
      - key: RUN_FRESH
        value: "1"   # poné "1" temporalmente para forzar migrate:fresh

    # Se ejecuta después de que el contenedor está arriba y puede hablar con la DB
    postDeployCommand: >
      /bin/bash -lc '
        php artisan config:cache &&
        php artisan route:cache &&
        if [ "$RUN_FRESH" = "1" ]; then
          echo "Running migrate:fresh --force";
          php artisan migrate:fresh --force;
        else
          echo "Running migrate --force";
          php artisan migrate --force;
        fi
      '
