services:
  - type: web
    name: alma-staging
    runtime: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      # npm ci && npm run build
      php artisan key:generate --force
    startCommand: >
      php artisan migrate --force &&
      php artisan storage:link || true &&
      php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: staging
      - key: APP_DEBUG
        value: true
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_DRIVER
        value: cookie
      - key: CACHE_DRIVER
        value: file
      - key: MAIL_MAILER
        value: log
    autoDeploy: true
    disk:
      name: storage
      mountPath: /opt/render/project/src/storage
      sizeGB: 1
